"<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleur Match - 5 Minuten Spel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Kleur Match</h1>
            <p>Match de kleuren zo snel mogelijk!</p>
        </header>

        <div class="game-info">
            <div class="timer">
                <span class="time-label">Tijd:</span>
                <span id="time">05:00</span>
            </div>
            <div class="score">
                <span class="score-label">Score:</span>
                <span id="score">0</span>
            </div>
        </div>

        <div class="game-area">
            <div class="target-color">
                <h3>Match deze kleur:</h3>
                <div id="targetColor" class="color-display"></div>
            </div>

            <div class="color-options">
                <div class="color-grid">
                    <div class="color-option" data-index="0"></div>
                    <div class="color-option" data-index="1"></div>
                    <div class="color-option" data-index="2"></div>
                    <div class="color-option" data-index="3"></div>
                    <div class="color-option" data-index="4"></div>
                    <div class="color-option" data-index="5"></div>
                    <div class="color-option" data-index="6"></div>
                    <div class="color-option" data-index="7"></div>
                    <div class="color-option" data-index="8"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Spel</button>
            <button id="restartBtn" class="btn btn-secondary" style="display: none;">Opnieuw Spelen</button>
        </div>

        <div id="gameOver" class="game-over" style="display: none;">
            <div class="game-over-content">
                <h2>ðŸŽ‰ Spel Afgelopen!</h2>
                <p>Je eindscore: <span id="finalScore">0</span></p>
                <p>Gefeliciteerd! Je hebt het 5 minuten volgehouden!</p>
                <button id="playAgainBtn" class="btn btn-primary">Opnieuw Spelen</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

"
