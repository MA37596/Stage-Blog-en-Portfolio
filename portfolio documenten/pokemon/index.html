<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer=""></script>
<style type="text/css" id="operaUserStyle"></style></head>

<body>
    <ul class="cards">
        <li class="card card--first">
            <h2 id="js--name">Search For a Name</h2>
            <input type="text" id="js--input">
        </li>

        <li class="card card--second"></li>

        <li class="card card--third">
            <h2 id="js--pokemon-text">A wild Pokemon appeared!!!</h2>
            <img id="js--pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/186.png" alt="">
            <button id="js--catch-button">Catch</button>
        </li>

    </ul>


</body></html>
